{% extends 'base.html' %}

{% block content %}
{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1531592937781-344ad608fabf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Register</h1>
            <span class="subheading">Start Contributing to the Blog!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

<main class="form-signin">
  <form action="{{ url_for('register') }}" method="post">

    <div class="form-floating">
      <label for="floatingInput">Email address</label>
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required="required">

    </div>
    <div class="form-floating">
      <label for="floatingPassword">Password</label>
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required="required">

    </div>
    <div class="form-floating">
      <label for="floatingName">Name</label>
      <input type="text"  name="name" class="form-control" id="floatingName" placeholder="Your Name" required="required">

    </div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
  </form>
</main>


      </div>
    </div>
  </div>

{% include "footer.html" %}
{% endblock %}
