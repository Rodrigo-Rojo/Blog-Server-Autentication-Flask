{% extends 'base.html' %}

{% block content %}
{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1484100356142-db6ab6244067?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Log In</h1>
            <span class="subheading">Welcome Back!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">

      <div class="col-lg-8 col-md-10 mx-auto content">


        <main class="form-signin">
  <form action="{{ url_for('login') }}" method="post">
      {% if get_flashed_messages() %}
    {% with messages = get_flashed_messages() %}

<div class="alert alert-danger d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <div>
    {{ messages[0] }}
  </div>
</div>

{% endwith %}
      {% endif %}
    <div class="form-floating">
      <label for="floatingInput">Email address</label>
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required="required">

    </div>
    <div class="form-floating">
      <label for="floatingPassword">Password</label>
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required="required">

    </div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">LogIn</button>
  </form>
</main>
      </div>
    </div>
  </div>


{% include "footer.html" %}
{% endblock %}
